<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <form id="mycalc" action="calculator">
      <br />
      <input name="display" id="box" type="text" /> <br />
      <input id="key" type="button" value="0" onclick="dis('0')"/>
      <input id="key" type="button" value="1" onclick="dis('1')"/>
      <input id="key" type="button" value="2" onclick="dis('2')"/>
      <input id="key" type="button" value="+" onclick="dis('+')" style="background-color: blue"  /><br />
      <input id="key" type="button" value="3" onclick="dis('3')"/>
      <input id="key" type="button" value="4" onclick="dis('4')"/>
      <input id="key" type="button" value="5" onclick="dis('5')"/>
      <input id="key" type="button" value="-" onclick="dis('-')" style="background-color: green" /><br />
      <input id="key" type="button" value="6" onclick="dis('6')"/>
      <input id="key" type="button" value="7" onclick="dis('7')"/>
      <input id="key" type="button" value="8" onclick="dis('8')"/>
      <input id="key" type="button" value="X" onclick="dis('*')" style="background-color: brown" /><br />
      <input id="key" type="button" value="9" onclick="dis('9')"/>
      <input id="key" type="button" value="C" onclick="clr()"/>
      <input id="key" type="button" value="=" onclick="solve()"/>
      <input id="key" type="button" value="&#247" onclick="dis('/')" style="background-color: purple" />
    </form>
  </body>
</html>
